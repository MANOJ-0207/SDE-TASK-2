<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ItemList.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 5rem;">
      <button class="btn btn-sm blue" style="background-color: rgb(72, 127, 203); margin:0px 0px 0px 900px ;">+ Add Category</button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Parent ID</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>News</td>
            <td>News Cate</td>
            <td>
              <button class="btn btn-sm blue">Edit</button
              ><button class="btn btn-sm red">Del</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Products</td>
            <td>Main Products</td>
            <td>
              <button class="btn btn-sm blue">Edit</button
              ><button class="btn btn-sm red">Del</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Blogs</td>
            <td>Parent Blogs</td>
            <td>
              <button class="btn btn-sm blue">Edit</button
              ><button class="btn btn-sm red">Del</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
